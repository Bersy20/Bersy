<html>
    <head>
        <title>Login Page </title>     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>     
        <script src="jQuery.js"></script>
        <script>
        var users = [
            {
                username: "Ramu",
                password:"1234"
            },
            {
                username: "Somu",
                password: "1111"
            },
            {
                username: "Komu",
                password: "4321"
            }
        ]
        function checkLogin() {
            var username = document.getElementById("txtUsername").value
            var password = document.getElementById("txtPassword").value
            var flag = false;
            for (var i = 0; i < users.length; i++) {
                if (users[i].username == username && users[i].password == password) {
                    window.location.href="SuccessPage.html";
                    flag = true;
                    break;
                    //return;//return the control back to the calling line
                }
            }
            if(flag!=true)
                alert("Invalid username or password")
        }
        function checkReset(){
            var username = document.getElementById("txtUsername").value="";
            var password = document.getElementById("txtPassword").value="";
        }
        
        </script>
        <style>
            div{
                width: 500px;
            }
            body{
            
                background-color: rgb(47, 132, 153);
                margin: 5%;
                margin-left: 30%;
                margin-top: 10%;
            }
        </style>
    </head>
    <body>
        <h2>Login Page</h2>
        <br/>
        <div class="alert alert-primary">
           
            <label for="txtUsername" class="form-control">Username</label>
            <input type="text" class="form-control" id="txtUsername" />
            <label for="txtPassword" class="form-control">Password</label>
            <input type="text" class="form-control" id="txtPassword" />
            <table>
            <tr>
                <td><input class="form-control btn btn-success" onclick="checkLogin()"id="btnSubmit"type="submit" /></td>
                <td><input class="form-control btn btn-danger"id="btnReset" type="reset" onclick="checkReset()"/></td>
            </tr>
        </table>
        </div>
       
    </body>
</html>
