<html>
    <head>
        <title>Sucess Page </title>     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>     
        <script src="jQuery.js"></script>
    
    <script>
       
       
        function registerUser() {
           
            var ID = document.getElementById("txtID").value
            var Name = document.getElementById("txtName").value
            var DOB = document.getElementById("txtDOB").value
            var Phone = document.getElementById("txtPhone").value
                      
            var table = document.getElementsByTagName("table")[0];
            var row = table.insertRow(table.rows.length);//Create a tr in the last position for the array's last value
            var cellID = row.insertCell(0);//add 1st column
            var cellName = row.insertCell(1);//add 2nd column
            var cellDOB = row.insertCell(2);//add 1st column
            var cellPhone = row.insertCell(3);//add 2nd column

            cellID.innerHTML = ID;
            cellName.innerHTML = Name;
            cellDOB.innerHTML =DOB;
            cellPhone.innerHTML = Phone

        }
    </script>
    <style>
        table{
            width: 80%;
            margin-top: 30px;
        }
        body{
            margin-top: 30px;
            margin-left:200px ;
        }
        
    </style>
    </head>
<body>
    <div>
        <h4>REGISTERED USERS</h4>
        <table id="tblUsers" border="5" >
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Phone</th>
            </tr>
            
        </table>
        </div>
        <br/>
        <br>
        <h4>Fill the following Details to Register...</h4>
        <br/>
        
        <div class="alert alert-primary" style="width: 80%;">
            <!--onfocus="console.log('username focus')"
            onblur="console.log('username lost control - blur')"-->
            <label for="txtID">ID</label>
            <input type="text" class="form-control" id="txtID" />
            <label for="txtName" >Name</label>
            <input type="text" class="form-control" id="txtName" />
            <label for="txtDOB" >DOB</label>
            <input type="date" class="form-control" id="txtDOB" />
            <label for="txtPhone" >Phone</label>
            <input type="number" class="form-control" id="txtPhone" />
            <button class="btn btn-primary" onclick="registerUser()">Add</button>
        </div>
</body>
</html>
